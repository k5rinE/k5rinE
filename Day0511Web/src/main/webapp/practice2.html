
<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <meta charset="UTF-8">

    <style>
      * {margin:0;}
      ul,ol,li {list-style:none; margin:0; padding:0;}
      header {width:1000px; height:100px; margin:0 auto; background-color:blue; }
      header > h1 {color:#fff; text-align:center; line-height:100px;}
      nav {width:1000px; height:50px; background-color:skyblue;  margin:0 auto; }

      nav > ul > li > a {float:left; color:#fff; text-decoration:none; margin:15px 30px 0px; }
      section {width:1000px; height:600px; background-color:#ddd;  margin:0 auto; text-align:center;}

      section> h3 {color:#000; text-align:center; line-height:100px;}

      table, th, td  { border:1px solid #666; }
      table {width:700px; margin:50px auto 0;}
      th {width:300px;}
      th,td {padding:5px; }
      td {text-align:left;}


      
      footer {width:1000px; height:50px; margin:0 auto; background-color:blue;  }
      footer > p {color:#fff; text-align:center; line-height:45px; font-size:12px;}
    </style>

  </head>
  <body>

    <header>
      <h1>쇼핑몰 회원관리 ver 1.0</h1>

    </header>

    <nav>
      <ul>
        <li><a href="#">회원등록 </a></li>
        <li><a href="#">회원목록 조회/수정 </a></li>
        <li><a href="#">회원매출조회</a></li>
        <li><a href="#">홈으로 </a></li>
      </ul>
    </nav>

    <section>

      <h3>쇼핑몰 회원 등록</h3>

      <table>
        <tr>
          <th>회원번호(자동발생))</th>
          <td><input type="text" id="num" name="num"><br></td>
        </tr>
        <tr>
          <th>회원성명</th>
          <td><input type="text" id="name" name="name"></td>
        </tr>
        <tr>
          <th>회원전화</th>
          <td><input type="text" id="phone" name="fphone"></td>
        </tr>
        <tr>
          <th>회원주소</th>
          <td><input type="text" id="adress" name="dress"></td>
        </tr>
        <tr>
          <th>가입일자</th>
          <td><input type="text" id="date" name="date"></td>
        </tr>
        <tr>
          <th>고객등급 [A:VIP, B:일반, C:직원]</th>
          <td><input type="text" id="fname" name="fname"></td>
        </tr>
        <tr>
          <th>도시코드</th>
          <td><input type="text" id="city_num" name="city_num"></td>
        </tr>
        <tr>
          <th colspan="2"> 
            <input type="button" value="등록" >

            <input type="button" value="조회" >

          </th>
        </tr>
      </table>

    </section>


    <footer>
      <p>HRDKOREA Copyrightⓒ2016 All rights reseved. Human Resources Development Service of Korea.</p>
    </footer>


  </body>
</html>
